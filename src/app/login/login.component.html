
<div class="container">
  <div class="row">
    <div class="login-box">
      <div class="card">
        <form  (submit)="onLogin(loginForm)"  #loginForm="ngForm" >
          <h2 class="login">Student Login Page</h2>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="col-md-12" style="margin: 20px; text-align: center;" >
            <button class="btn btn-success " style="margin-right: 20px;" type="submit()"  >Submit</button>
            <button class="btn btn-primary " type="button" (click)="goToRegistationForm()">Signup +</button>
          </div>
          <!-- <div class="col-md-12" style="margin: 20px; text-align: center;" >
          </div> -->

        </form>
      </div>
    </div>
  </div>
</div>
