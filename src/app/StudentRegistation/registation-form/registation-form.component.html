<div class="container">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
            <h2>Student Registation Forms</h2>
                <form [formGroup]="registationFormsData" (ngSubmit)="submit()" class="row g-3 example-form">
                  <div class="col-md-6 form-group" >
                    <label class="form-label ">First Name</label>
                    <input type="text" formControlName="firstName" class="form-control"  id="firstName">
                  </div>
                  <div class="col-md-6 form-group">
                    <label class="form-label">Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control" id="lastName">
                  </div>
                  <div class="col-md-6 form-group">
                    <label class="form-label">Father Name</label>
                    <input type="text" formControlName="fatherName" class="form-control" id="fatheName">
                  </div>
                  <div class="col-md-6 form-group">
                    <label class="form-label">Mother Name</label>
                    <input type="email" formControlName="motherName" class="form-control" id="inputEmail4">
                  </div>
                  <div class="form-group col-md-6" >
                    <label class="form-check-label" for="exampleRadios1">
                      Gender
                    </label>
                    <div class="row" >
                      <div class=" Form-group form-check" style="margin:20px ;">
                        <input class="form-check-input" type="radio" formControlName="gender" name="gender" id="male" value="male" checked>
                        <label class="form-check-label"  for="exampleRadios1">
                          Male
                        </label>
                      </div>
                      <div class="form-check" style="margin:20px ;">
                        <input class="form-check-input" type="radio" formControlName="gender" name="gender" id="female" value="female" checked>
                        <label class="form-check-label" for="exampleRadios1">
                          Female
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="exampleFormControlSelect1">School Select</label>
                    <select class="form-control" formControlName="schoolName" id="exampleFormControlSelect1" >
                      <option *ngFor="let school of schoolName">{{school}}</option>
                    </select>
                  </div>
                  <div class="form-group col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" formControlName="address" class="form-control" id="inputAddress" placeholder="1234 Main St">
                  </div>
                  <div class="form-group col-md-12">
                    <label for="inputEmail4">Email</label>
                    <input type="email" formControlName="email" class="form-control" id="inputEmail4" placeholder="Email">
                  </div>
                    <div class="form-group col-md-6" [ngClass]="{
                      'has-danger': registationFormsData.invalid && (registationFormsData.dirty || registationFormsData.touched),
                      'has-success': registationFormsData.valid && (registationFormsData.dirty || registationFormsData.touched)
                    }">
                      <label for="inputPassword4" class="form-label">Password</label>
                      <input type="password" formControlName="password" class="form-control" id="inputPassword4">
                      <div class="form-control-feedback"
                      *ngIf="registationFormsData.errors && (registationFormsData.dirty || registationFormsData.touched)">
                   <p *ngIf="registationFormsData.errors.required">Password is required</p>

                 </div>
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">confirm Password</label>
                      <input type="password" formControlName="confirmpassword" class="form-control" id="inputPassword4">
                    </div>

                    <div class="col-12" style="margin-top: 20px;text-align: center;">
                      <button type="submit" class="btn btn-success">Submit</button>
                    </div>

                </form>
            </div>
          </div>
        </div>
    </div>
